<!DOCTYPE html>
<html>

<head>
    <title>Simple Functions</title>
</head>

<body>

    <h1>Simple Functions</h1>
    <h2>Check Console!</h2>
    <script>
        // Function 1
        function getAverage(a, b) {

            var average = (a + b) / 2;
            console.log(average);
        }

        // Calling Function 1

        getAverage(32, 6);
        getAverage(34, 8);
        getAverage(67, 1);
        getAverage(9, 8);


        // Function 2

        function findTotal(price, number) {
            var ansTotal = price * number;
            console.log(ansTotal);
        }

        findTotal(5, 56);
        findTotal(9, 34);
        findTotal(56, 667);



        // Use of return in functions:
        // It is used to store the value of the result obtained in a function inside a variable.
        // The function is executed and a value is returned which can be stored in a variable. 
        // Thus , we can assign this value to a variable later and the value is stored in that variable.

        // SEE THE EXAMPLE BELOW
        function getAverage(a, b) {

            var average = (a + b) / 2;
            console.log(average);
            return average;
        }

        var myAns = getAverage(3,4);
        console.log("The average is " + myAns);



    </script>
</body>

</html>
